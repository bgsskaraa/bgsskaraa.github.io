<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok1B - SIMPD</title>
    <link rel="stylesheet" href="stylesindex.css">
    <link rel="icon" type="image/x-icon" href="img/simdondar_icon.ico">
</head>

<body>
    <div class="container">
        <header>
        <div class="header-content">
                <img src="img/simdondarpng.png" alt="Logo" class="logo">
                <div class="header-text">
                    <h1>SIMDONDAR</h1>
                    <p>Palang Merah Indonesia</p>
                </div>
            </div>
        </header>


        <section class="form-section">
            <h3>From Pengambilan darah</h3>
            <form id="donorForm">
                <label for="name">Kode Pendonor: <p id="kodePendonor"></p></label>
                
                <label for="pengambilan">Pengambilan:</label>
                <select id="pengambilan" name="pengambilan" required>
                    <option value="Berhasil">Berhasil</option>
                    <option value="Gagal">Gagal</option>
                    <option value="Batal">Batal</option>
                </select>
                
                <label for="diambil">Diambil sebanyak (CC):</label>
                <input type="number" id="diambil" name="diambil" required>
                
                <label for="noKantong">Nomor Kantong:</label>
                <input type="text" id="noKantong" name="noKantong" required>

                <button type="submit">Simpan</button>
                <button class="back-button" onclick="history.back()">Kembali</button>
            </form>
           
            
            <script>
                document.getElementById("kodePendonor").textContent = localStorage.getItem("kodePendonor");
                document.getElementById("donorForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    
                    // Menyimpan data form ke local storage
                    localStorage.setItem("pengambilan", document.getElementById("pengambilan").value);
                    localStorage.setItem("diambil", document.getElementById("diambil").value);
                    localStorage.setItem("noKantong", document.getElementById("noKantong").value);
                    
                    alert("Data berhasil disimpan");

                    // Arahkan ke halaman konfirmasi
                    window.location.href = "dashboard.html";
                });
            </script>
            
        </section>

        <footer>
            <p>&copy; KELOMPOK 1B SIMPD</p>
        </footer>
    </div>
</body>

</html>
