    <script>
      document
        .getElementById("signUpForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form dari submit

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const passwordConfirm = document.getElementById("passwordConfirm").value;

          // Memastikan password cocok
          if (password === passwordConfirm) {
            alert("Akun anda berhasil dibuat \nsilahkan login kembali!");

            // Menyimpan data username dan password di localStorage
            localStorage.setItem("newUsername", username);
            localStorage.setItem("newPassword", password);

            // Redirect ke halaman index.html
            window.location.href = "index.html";
          } else {
            alert("Password yang anda masukkan tidak sama");
            document.getElementById("passwordConfirm").value = "";
          }
        });
    </script>
