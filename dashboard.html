<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesdashboard.css">
    
    
    <script>
        const phrases = [
            "Bergabunglah dan Selamatkan Nyawa",
            "Setiap Donor Membuat Perbedaan",
            "Donor Darah, Selamatkan Kehidupan",
            "Bersama Kita Bisa Membantu"
        ];
        let currentPhraseIndex = 0;

        function changePhrase() {
            const typewriter = document.querySelector('.typewriter');
            typewriter.textContent = phrases[currentPhraseIndex];
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        }

        setInterval(changePhrase, 5000); // Ganti kalimat setiap 5 detik
    </script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="img/simdondarpng.png" alt="Logo" class="logo">
                <div class="header-text">
                    <h1>SIMDONDAR</h1>
                    <p>Palang Merah Indonesia</p>
                </div>
            </div>
        </header>

        <div id="header-container"></div> <!-- Tempat untuk menyisipkan konten header.html -->

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        </script>
        <!-- Bagian header dari file 'header.php' akan dimasukkan di sini secara manual jika diinginkan -->
        
        <section class="banner">
            <h2>Selamat datang !</h2>
            <div class="typewriter-container">
                <p class="typewriter">Bergabunglah dan Selamatkan Nyawa</p>
            </div>
        </section>

        <section class="form-section">
            <!-- Tambahkan form atau konten lain di sini jika diperlukan -->
        </section>

        <footer>
            <p>&copy; KELOMPOK 1B SIMPD</p>
        </footer>
    </div>
</body>
