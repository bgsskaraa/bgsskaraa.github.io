<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesindex.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <img src="img/simdondarpng.png" alt="Logo" class="logo" />
          <div class="header-text">
            <h1>SIMDONDAR</h1>
            <p>Palang Merah Indonesia</p>
          </div>
        </div>
      </header>

      <nav>
        <ul>
          <li><a href="about.html">About PMI</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="signUp.html">Sign Up</a></li>
        </ul>
      </nav>

      <section class="banner">
        <h2>Mendonorkan Darah adalah Suatu Tindakan Solidaritas</h2>
        <p>Bergabunglah dan Selamatkan Nyawa</p>
      </section>

      <section class="form-section">
        <h3>Log In</h3>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Login</button>
        </form>
        <div class="butuhBantuan">
          <p>
            Sayang butuh bantuan?
            <a
              href="https://wa.me/6282132266587"
              target="_blank"
              class="help-link"
              >Klik di sini</a
            >
          </p>
        </div>
      </section>

      <footer>
        <p>&copy; KELOMPOK 1B SIMPD</p>
      </footer>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Hard-coded credentials for demo
          const validUsername = "kelompok1";
          const validPassword = "jaya123";
          const newUsername = localStorage.getItem('newUsername');
          const newPassword = localStorage.getItem('newPassword');

          // Get the username and password from the form
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Check if the username and password are correct
          if (username === validUsername && password === validPassword) {
            // Store session data
            localStorage.setItem("username", username);
            alert("Login Berhasil.");

            // Redirect to a protected page (e.g., dashboard.html)
            window.location.href = "dashboard.html";
          } else if(username === newUsername && password === newPassword){

            alert("Login Berhasil.");
            // Redirect to a protected page (e.g., dashboard.html)
            window.location.href = "dashboard.html";
          }
          else {
            // If login fails, show an error message
            alert("Username atau password salah.");
            document.getElementById("loginForm").reset(); // Reset the form
          }
        });
    </script>
  </body>
</html>
