    <div class="container">
        <header>
        <div class="header-content">
                <img src="img/simdondarpng.png" alt="Logo" class="logo">
                <div class="header-text">
                    <h1>SIMDONDAR</h1>
                    <p>Palang Merah Indonesia</p>
                </div>
            </div>
        </header>


        <section class="form-section">
            <h3>Donor Registration</h3>
            <form id="donorForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Alamat:</label>
                <input type="text" id="address" name="address" required>

                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>

                <label for="blood_type">Golongan Darah:</label>
                <select id="blood_type" name="blood_type" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>

                <button type="submit">Submit</button>
                <button class="back-button" onclick="history.back()">Kembali</button>
            </form>
           
            
            <script>
                document.getElementById("donorForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    
                    // Menyimpan data form ke local storage
                    localStorage.setItem("name", document.getElementById("name").value);
                    localStorage.setItem("address", document.getElementById("address").value);
                    localStorage.setItem("gender", document.getElementById("gender").value);
                    localStorage.setItem("blood_type", document.getElementById("blood_type").value);
                    
                    // Arahkan ke halaman konfirmasi
                    window.location.href = "submit_donor.html";
                });
            </script>
            
        </section>
